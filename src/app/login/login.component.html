<p>login works!</p>


<form [formGroup]="loginform" (ngSubmit)="loginuser()">
    <input type="text" placeholder="username" name="username" formControlName="username">
    <br>
    <span *ngIf="user_name && user_name.invalid" style="color: rebeccapurple;">email is not valid</span>

    <br>
    <input type="password" placeholder="password" name="password" formControlName="password">

    <br>
    <span *ngIf="pass_key && pass_key.invalid" style="color: rebeccapurple;">password is not valid</span>

    <br>
    <button [disabled]="loginform.invalid">Login</button>
</form>
